<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test Chapeau.glb</title>
  <style>
    body { margin:0; overflow:hidden; background:#111; font-family:system-ui, sans-serif; }
    #controls {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.6); color: #fff; padding: 10px 12px;
      border-radius: 10px; z-index: 10; font-size: 14px;
    }
    input[type=range] { width: 220px; }
    #hint { position:absolute; bottom:10px; left:10px; color:#aaa; font-size:12px; }
  </style>
</head>
<body>

<div id="controls">
  <label for="rotateY">Rotation Y (°)</label><br/>
  <input id="rotateY" type="range" min="-180" max="180" step="1" value="0"><br/><br/>

  <label for="scaleRange">Échelle</label><br/>
  <input id="scaleRange" type="range" min="0.1" max="5" step="0.1" value="1">
</div>
<div id="hint">Place <b>Chapeau.glb</b> à côté de ce fichier (même dossier).</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
  // Scène
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.01, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias:true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  document.body.appendChild(renderer.domElement);

  // Lumières
  scene.add(new THREE.AmbientLight(0xffffff, 0.6));
  const dir = new THREE.DirectionalLight(0xffffff, 0.8);
  dir.position.set(2, 3, 4);
  scene.add(dir);

  let chapeau = null;

  // Charge le chapeau
  const loader = new THREE.GLTFLoader();
  loader.load(
    'Chapeau.glb',
    (gltf) => {
      chapeau = gltf.scene;
      scene.add(chapeau);

      // Centrer l'objet
      const box = new THREE.Box3().setFromObject(chapeau);
      const center = box.getCenter(new THREE.Vector3());
      chapeau.position.sub(center);

      // Ajuster caméra
      const sizeVec = box.getSize(new THREE.Vector3());
      const maxSize = Math.max(sizeVec.x, sizeVec.y, sizeVec.z);
      const fov = camera.fov * (Math.PI / 180);
      const dist = (maxSize / 2) / Math.tan(fov / 2);

      camera.position.set(0, 0, dist * 2);
      camera.near = Math.max(0.01, dist / 100);
      camera.far = dist * 100;
      camera.updateProjectionMatrix();
    },
    undefined,
    (err) => {
      console.error('Erreur de chargement de Chapeau.glb :', err);
    }
  );

  // Curseur rotation
  const rotateY = document.getElementById('rotateY');
  rotateY.addEventListener('input', () => {
    if (!chapeau) return;
    chapeau.rotation.y = THREE.MathUtils.degToRad(parseFloat(rotateY.value));
  });

  // Curseur échelle
  const scaleRange = document.getElementById('scaleRange');
  scaleRange.addEventListener('input', () => {
    if (!chapeau) return;
    const s = parseFloat(scaleRange.value);
    chapeau.scale.set(s, s, s);
  });

  // Boucle d'animation
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();

  // Resize responsive
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
