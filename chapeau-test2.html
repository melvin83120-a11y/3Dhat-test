<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test affichage Chapeau.glb</title>
  <style>
    body { margin:0; overflow:hidden; background:#111; }
    canvas { display:block; }
    #controls {
      position:absolute; top:10px; left:10px;
      background:rgba(0,0,0,0.5); color:white;
      padding:10px; border-radius:10px; z-index:2;
    }
    input[type=range]{ width:200px; }
    #error {
      position:absolute; top:10px; right:10px;
      background:rgba(255,0,0,0.8); color:white;
      padding:10px; border-radius:10px; z-index:3;
      display:none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="scaleRange">Taille du chapeau :</label><br>
    <input type="range" id="scaleRange" min="0.1" max="5" step="0.1" value="1">
  </div>
  <div id="error">❌ Erreur : Chapeau.glb introuvable</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // Scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lumière
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 2).normalize();
    scene.add(light);

    // Contrôles curseur
    const scaleRange = document.getElementById("scaleRange");

    // Charge le chapeau
    const loader = new THREE.GLTFLoader();
    let chapeau = null;

    loader.load(
      "Chapeau.glb",
      function(gltf) {
        chapeau = gltf.scene;
        chapeau.scale.set(1,1,1);
        scene.add(chapeau);
      },
      undefined,
      function(error) {
        console.error("Erreur de chargement :", error);
        document.getElementById("error").style.display = "block"; // affiche le message
      }
    );

    // Caméra
    camera.position.z = 3;

    // Animation
    function animate(){
      requestAnimationFrame(animate);
      if (chapeau) {
        const s = parseFloat(scaleRange.value);
        chapeau.scale.set(s, s, s);
      }
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener("resize", ()=>{
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
