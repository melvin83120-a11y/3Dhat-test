<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Chapeau.glb</title>
  <style>
    body { margin:0; overflow:hidden; background:#111; }
    #controls {
      position:absolute; top:10px; left:10px;
      background:rgba(0,0,0,0.5); color:white;
      padding:10px; border-radius:10px;
      z-index:2;
    }
    input[type=range]{ width:200px; }
  </style>
</head>
<body>
  <div id="controls">
    <label for="scaleRange">Taille :</label><br>
    <input type="range" id="scaleRange" min="0.1" max="5" step="0.1" value="1">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // --- Scène, caméra, rendu ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lumières
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(2, 2, 5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040, 2)); // lumière douce

    // Variables
    let objet = null;
    const scaleRange = document.getElementById("scaleRange");

    // Charger le chapeau
    const loader = new THREE.GLTFLoader();
    loader.load(
      "https://melvin83120-a11y.github.io/3Dhat-test/Chapeau.glb",
      function(gltf) {
        objet = gltf.scene;
        objet.scale.set(1,1,1);
        scene.add(objet);
        console.log("✅ Chapeau chargé !");
      },
      undefined,
      function(error) {
        console.error("❌ Erreur de chargement :", error);
        // Cube de secours
        const geometry = new THREE.BoxGeometry(1,1,1);
        const material = new THREE.MeshNormalMaterial();
        objet = new THREE.Mesh(geometry, material);
        scene.add(objet);
      }
    );

    // Position caméra
    camera.position.z = 5;

    // Animation
    function animate(){
      requestAnimationFrame(animate);
      if (objet) {
        const s = parseFloat(scaleRange.value);
        objet.scale.set(s, s, s);
        objet.rotation.y += 0.01; // rotation automatique pour bien voir
      }
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener("resize", ()=>{
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
