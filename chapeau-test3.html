<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test affichage Chapeau.glb</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; color:white; font-family:sans-serif; }
    canvas { display:block; }
    #loading { position:absolute; top:20px; left:50%; transform:translateX(-50%);
               background:rgba(0,0,0,0.7); padding:10px 20px; border-radius:10px; }
    #controls { position:absolute; bottom:20px; left:50%; transform:translateX(-50%);
                background:rgba(0,0,0,0.7); padding:10px 20px; border-radius:10px; display:none; }
    input[type=range]{ width:200px; }
  </style>
</head>
<body>
  <div id="loading">⏳ Chargement du chapeau...</div>
  <div id="controls">
    <label for="scaleRange">Taille :</label>
    <input type="range" id="scaleRange" min="0.1" max="3" step="0.1" value="1">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    let scene, camera, renderer, objet;
    const loadingDiv = document.getElementById("loading");
    const controlsDiv = document.getElementById("controls");
    const scaleRange = document.getElementById("scaleRange");

    // Scène
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 3;

    renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lumière
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 2, 5);
    scene.add(light);

    // Loader
    const loader = new THREE.GLTFLoader();
    loader.load(
      "https://melvin83120-a11y.github.io/3Dhat-test/Chapeau.glb",
      function(gltf) {
        objet = gltf.scene;
        objet.scale.set(1,1,1);
        scene.add(objet);

        // Centrer l’objet
        const box = new THREE.Box3().setFromObject(objet);
        const center = box.getCenter(new THREE.Vector3());
        objet.position.sub(center);

        loadingDiv.style.display = "none";
        controlsDiv.style.display = "block";
      },
      function(xhr) {
        if (xhr.total && xhr.total > 0) {
          const pourcent = (xhr.loaded / xhr.total) * 100;
          loadingDiv.textContent = "⏳ Chargement... " + pourcent.toFixed(1) + "%";
        } else {
          loadingDiv.textContent = "⏳ Chargement... " + (xhr.loaded/1024).toFixed(1) + " Ko";
        }
      },
      function(error) {
        console.error("❌ Erreur de chargement :", error);
        loadingDiv.textContent = "⚠️ Erreur : impossible de charger le chapeau";
      }
    );

    // Curseur taille
    scaleRange.addEventListener("input", ()=>{
      if (objet) {
        const s = parseFloat(scaleRange.value);
        objet.scale.set(s, s, s);
      }
    });

    // Animation
    function animate(){
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener("resize", ()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
